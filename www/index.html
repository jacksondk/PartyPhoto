<!DOCTYPE html>
<html lang="en">

<head>

  <title>Del dit fest billede</title>

<body>
  <main>
    <h1>Del dit fest billede</h1>
    <div class="upload-container">
      <h2>Gammelt eller nyt billede?</h2>
      <div class="button-container">
        <label for="image-upload" class="upload-button">VÃ¦lg et billede du allerede har taget</label>
        <input type="file" id="image-upload" accept="image/*" hidden>
      </div>
      <div class="button-container">
        <label for="image-live" class="upload-button">Tag et nyt billede</label>
        <input type="file" id="image-live" accept="image/*" capture="camera" hidden>
      </div>
      <div id="image-preview-container" class="hidden">
        <h3>Billede:</h3>
        <img id="image-preview" src="" alt="Preview of image to be uploaded">
        <button id="upload-btn" class="action-button">Del dit billede</button>
      </div>
    </div>
    <div class="upload-container">
      <a href="slideshow.html" class="action-button"><label>Se alle billeder</label></a>
    </div>
    
    <footer>

    </footer>

</body>

</html>
